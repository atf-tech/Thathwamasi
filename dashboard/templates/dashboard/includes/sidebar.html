{% load static %}

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <!-- Logo -->
    <div class="sidebar-logo">
        <a href="/" class="logo logo-normal">
            <img src="{% static 'dashboard/img/logo/logo.png' %}" alt="Logo">
        </a>
        <a href="/" class="logo-small">
            <img src="{% static 'dashboard/img/logo/small.png' %}" alt="Logo">
        </a>
    </div>
    <!-- /Logo -->
    
    <div class="sidebar-header p-3 pb-0 pt-2">
        <div class="text-center rounded bg-light p-2 mb-4 sidebar-profile d-flex align-items-center">
            <div class="avatar avatar-md onlin">
                <img src="{% static 'dashboard/img/profiles/avatar-02.jpg' %}" alt="Img"
                    class="img-fluid rounded-circle">
            </div>
            <div class="text-start sidebar-profile-info ms-2">
                <h6 class="fs-12 fw-normal mb-1">Adrian Herman</h6>
                <p class="fs-10">System Admin</p>
            </div>
        </div>
        <div class="input-group input-group-flat d-inline-flex mb-4">
            <span class="input-icon-addon">
                <i class="ti ti-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Search in HRMS">
            <span class="input-group-text">
                <kbd>CTRL + / </kbd>
            </span>
        </div>
        <div class="d-flex align-items-center justify-content-between menu-item mb-3">
            <div class="me-3">
                <a href="calendar.html" class="btn btn-menubar">
                    <i class="ti ti-layout-grid-remove"></i>
                </a>
            </div>
            <div class="me-3">
                <a href="chat.html" class="btn btn-menubar position-relative">
                    <i class="ti ti-brand-hipchat"></i>
                    <span
                        class="badge bg-info rounded-pill d-flex align-items-center justify-content-center header-badge">5</span>
                </a>
            </div>
            <div class="me-3 notification-item">
                <a href="activity.html" class="btn btn-menubar position-relative me-1">
                    <i class="ti ti-bell"></i>
                    <span class="notification-status-dot"></span>
                </a>
            </div>
            <div class="me-0">
                <a href="email.html" class="btn btn-menubar">
                    <i class="ti ti-message"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">
            <ul>
                <li class="menu-title"><span>CRM</span></li>
                <li>
                    <ul>
                        <li class="active">
                        <a href="{% url 'home' %}">
                            <i class="ti ti-home"></i><span>Home</span>
                        </a>
                    </li>
                
                    <li>
                        <a href="{% url 'employee' %}">
                            <i class="ti ti-users"></i><span>Employee Registration</span>
                        </a>
                    </li>
                    <li>
                
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- /Sidebar -->
